<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" type="text/css" href="cadastro.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons+outlined" rel="stylesheet">
		</head>

	<body>
		<div class="wrapper">
			<main>
				<fieldset>
					<h1>Cadastro de Produtos</h1>

					<form>
						<div id="right">
							<div class="div-1">
								<label for="nomeprodutos"> Nome de Produtos:</label>

								<input type="text" name="" id="nomeprodutos" placeholder="">
							</div> 

							<br><br>

							<div  class="box">
								<label for="categoria">Categoria:</label>

								<select name="" class="tamanho-1">
									<option value=""></option>
									<option value=""></option>
									<option value=""></option>
									<option value=""></option>
									
								</select>
							</div>  
							<br><br>

							<div class="div-1">
								<label for="peso">Peso:</label>
								<input type="text" name="" id="placeholder">
							</div> 
							<br><br>

							<div class="div-1">
								<label for="comisao">Comissao:</label>
								<input type="text" name="" placeholder="">
							</div>
  
						</div>  

						<div id="left">
							<div class="div-1">
								<label for="data">Data de Cadastro:</label>
								<input type="text" name="" id="data" placeholder="&nbsp   &nbsp   &nbsp  &#8725 &nbsp &nbsp &nbsp &#8725 &nbsp &nbsp &nbsp "> 

								<img src="image/image-1.png" >

							</div>  
							<br><br>

							<div class="div-1">
								<label for="preco">Preço:</label>
								<input type="text" name="" id="preco">
							</div>

							<br><br><br><br><br><br><br> 

							<span class="material-icons-outlined"></span>


							<div class="div-1">
								<label for="tamanho">Tamanho:</label>
								<input type="text" name="" id="tamanho">
							</div>
						</div> 



						<div id="left-2"> 
							<div class="div-1">
								<label for="cod">Cod:</label>
								<input type="text" name="" id="cod" placeholder="&nbsp &nbsp &nbsp &#8212 &#8212 &#8212">
							</div> 
							<br><br>

							<div class="div-1">
								<label for="codbarras">Cod Barras:</label>
								<input type="text" name="" id="codbarras" placeholder="&nbsp &nbsp &nbsp &#8212 &#8212 &#8212 ">
							</div>

							<br><br><br><br><br><br><br>


							<div class="div-1">
								<label for="quantidade"> Quantidade: </label>
								<input type="text" name="" id="quantidade">
							</div>

						</div> 

						<h2>Observaçoes:</h2> 

						<textarea name="observacoes" rows="8" cols="60">
							
						</textarea> 

						<div class="button">
							<input type="submit" name="" value="Salvar">
						</div>
					</form>
				</fieldset>
			</main>
		</div>

	</body>

</html>
